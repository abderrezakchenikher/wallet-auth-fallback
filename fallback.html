<script>
    async function fetchDidcommUrl() {
        try {
            let response = await fetch("https://192.168.2.40:8443/get-didcomm-url");
            //let data = await response.json();

            console.log("Réponse complète :", response); // Vérifie le format de la réponse
            //let didcommUrl = data.url; // Récupère uniquement la valeur de "url"

            if (response) {
                console.log("DIDComm URL récupérée :", response); // Affiche la valeur souhaitée
                openApp(response);
            } else {
                console.error("Aucune URL trouvée.");
                redirectToStore();
            }
        } catch (error) {
            console.error("Erreur API :", error);
            redirectToStore();
        }
    }

    function openApp(url) {
        console.log("Ouverture de l'application avec l'URL :", url);
        window.location.href = url;

        setTimeout(() => {
            console.warn("Redirection vers le store après tentative d'ouverture.");
            redirectToStore();
        }, 1500);
    }

    function redirectToStore() {
        console.warn("Redirection vers le store...");
        let userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            window.location.href = "https://play.google.com/store/apps/details?id=com.google.android.apps.walletnfcrel&hl=fr_CA";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = "https://apps.apple.com/ca/app/apple-wallet/id1160481993?l=fr-CA";
        } else {
            document.getElementById("message").innerHTML = "Veuillez installer l'application Wallet.";
        }
    }

    window.onload = fetchDidcommUrl;
</script>
