<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers App2</title>
    <script>
	    async function fetchDidcommUrl() {
        try {
            let response = await fetch("https://192.168.2.40:8443/get-didcomm-url");
            let data = await response.json();
            if (data.url) {
	        let url = "${data.url}";
                openApp(url);
            } else {
                redirectToStore();
            }
        } catch (error) {
            redirectToStore();
        }
    }
        function openApp(url) {
            var now = new Date().getTime();
            
            // Tente d'ouvrir l'application via un lien profond
            window.location.href = url;

            // Vérifie après 2 secondes si l’application s’est ouverte
            setTimeout(function () {
                var elapsed = new Date().getTime() - now;
                if (elapsed < 2000) { 
                    // Si l'application ne s'est pas ouverte, rediriger vers l'App Store ou Play Store
                    redirectToStore();
                }
            }, 1500);
        }

        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.wallet.app2";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/app/mywallet/id123456789";
            } else {
                // Pour les autres plateformes, afficher un message
                document.getElementById("message").innerHTML = "Veuillez installer l'application Wallet depuis votre store.";
            }
        }
        window.onload = fetchDidcommUrl;
    </script>
</head>
<body onload="openApp()">
    <h2>Connexion en cours...</h2>
    <p id="message">Si l'application ne s'ouvre pas, vous serez redirigé vers le store dans quelques secondes.</p>
</body>
</html>
